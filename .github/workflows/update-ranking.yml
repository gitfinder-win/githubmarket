name: Update GitHub Ranking Data

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨ 2 ç‚¹ï¼ˆUTC æ—¶é—´ï¼‰è¿è¡Œ
    - cron: '0 2 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches: [ main, master ]

jobs:
  update-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate ranking data
        run: |
          # åˆ›å»ºæ•°æ®ç›®å½•
          mkdir -p public/data

          # èŽ·å– trending æ•°æ®
          curl -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/search/repositories?q=stars:>1000&sort=stars&order=desc&per_page=100" \
            > public/data/trending.json

          # èŽ·å–ä¸åŒåˆ†ç±»çš„æ•°æ®
          for category in ai web mobile database devops security tools; do
            echo "Fetching category: $category"
            curl -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/search/repositories?q=topic:${category}+stars:>500&sort=stars&order=desc&per_page=50" \
              > "public/data/${category}.json"
          done

          # æ·»åŠ æ—¶é—´æˆ³
          echo "{\"updatedAt\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > public/data/meta.json

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Update ranking data [skip ci]"
          git push
